    <section id="cart" class="row" bor>

    <!-- Section for forms and coupon -->

    <section class="container">

      <!-- dialogue hidden with coupon code -->

      <dialog id="couponCode">

        <h4 id="couponH4">Get a Wopping <br> <b>30% OFF</b></h4>

        <p id="referenceNum">WOW30%OFF</p>

        <button type="button" id="dialogClose">Close</button>
      </dialog>


      <!-- Form for options -->

      <form id="formCoupon" class="row" action="">

        <label id="couponHeading" for="">Get Your discount Coupon Here</label><br>


        <button type="button" id="dialogShow">Click me</button>


      </form>

      <hr style="width: 50%; margin: 20px auto;">



      <!-- Delivery or collection option -->

      <form id="collectionContainer" class="deliveryOptions">

        <label id="formDeliverHeading" for="">Would you like your item delivered or collected</label> <br><br>

        Collection<input class="radioSelect" type="radio" id="collection" name="radio" value="collect">
        <br>
        Deliver<input class="radioSelect" type="radio" id="deliver" name="radio" value="deliver"> <br><br>


      </form>

      <form action="" id="collectionContainer">

        <label id="couponInputHeading" for="">If you have a coupon enter it here</label> <br><br>
        <label for="">Enter Your Coupon Code :</label>


        <input value="" id="couponInput" type="text"><br>

        <button type="button" class="couponAdd" style="width: 30%; padding: 10px; min-width: 150px;">Enter
          coupon</button>
      </form>


      <!-- Totals of how much to pay -->

      <div id="totalToPay" class="container" style="width: 100%; border: 1px solid black;">

        <div class="row"></div>
        <img src="images/Nav-logo.png" class="img-fluid" width="" style="display: inline-block; vertical-align: top;"

        <div style="display: inline-block; text-align: right; width: 80%; padding: 3%;">
